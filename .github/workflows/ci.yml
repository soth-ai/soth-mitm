name: soth-mitm-ci

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  fmt_clippy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          components: rustfmt, clippy

      - name: Cache cargo artifacts
        uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --all --check

      - name: Lint
        run: cargo clippy --workspace --all-targets -- -D warnings

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master

      - name: Cache cargo artifacts
        uses: Swatinem/rust-cache@v2

      - name: Run workspace tests
        run: cargo test --workspace

  phase_a_smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master

      - name: Cache cargo artifacts
        uses: Swatinem/rust-cache@v2

      - name: Run Phase A smoke harness
        run: ./scripts/phase_a_smoke.sh

  p1_reliability:
    name: p1_reliability (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master

      - name: Cache cargo artifacts
        uses: Swatinem/rust-cache@v2

      - name: Run Phase 1 reliability suite
        run: ./scripts/p1_reliability.sh

      - name: Upload Phase 1 reliability report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: p1-reliability-${{ matrix.os }}
          path: artifacts/p1-reliability
          if-no-files-found: error
