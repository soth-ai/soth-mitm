name: Bug Report
description: Report a correctness, reliability, or performance bug
title: "[bug] "
labels: ["bug"]
body:
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: What is broken?
    validations:
      required: true
  - type: textarea
    id: repro
    attributes:
      label: Reproduction Steps
      description: Exact commands/config to reproduce
      placeholder: |
        1. ...
        2. ...
        3. ...
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
    validations:
      required: true
  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: OS, Rust version, Docker version, relevant feature flags
    validations:
      required: true
  - type: textarea
    id: artifacts
    attributes:
      label: Logs / Artifacts
      description: Paste relevant logs or attach paths under `artifacts/`

