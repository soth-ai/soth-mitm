[licenses]
version = 2
confidence-threshold = 0.8
allow = [
  "MIT",
  "Apache-2.0",
  "Apache-2.0 WITH LLVM-exception",
  "BSD-2-Clause",
  "BSD-3-Clause",
  "ISC",
  "MPL-2.0",
  "OpenSSL",
  "CDLA-Permissive-2.0",
  "Unicode-3.0",
  "Unicode-DFS-2016",
  "Zlib",
  "CC0-1.0",
]
exceptions = []
private = { ignore = true }

[bans]
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"
deny = [
  { name = "opentelemetry" },
  { name = "opentelemetry_sdk" },
  { name = "tracing-opentelemetry" },
  { name = "sentry" },
  { name = "sentry-core" },
  { name = "sentry-tracing" },
  { name = "metrics-exporter-prometheus" },
  { name = "prometheus" },
]
skip = []
skip-tree = []

[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = [
  "https://github.com/rust-lang/crates.io-index",
]
allow-git = []
